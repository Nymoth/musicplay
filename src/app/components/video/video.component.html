<iframe
  class="frame"
  [ngClass]="{ fadeIn: ready }"
  (load)="videoReady()"
  [src]="url"
  frameborder="0"
  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
  allowfullscreen>
</iframe>
<div class="placeholder-wrapper" [ngClass]="{ fadeOut: ready }">
  <img [src]="placeholder" class="placeholder">
</div>
